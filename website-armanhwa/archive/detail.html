<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Manhwa - ARManhwa</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #fff;
            min-height: 100vh;
        }
        
        /* Navbar */
        .navbar {
            background: #1a1a1a;
            border-bottom: 2px solid #ff6b6b;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.5em;
            font-weight: bold;
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
        }
        .back-btn {
            padding: 10px 20px;
            background: #2a2a2a;
            border: 2px solid #ff6b6b;
            color: #ff6b6b;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
        }
        .back-btn:hover {
            background: #ff6b6b;
            color: white;
        }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 30px 20px; }
        
        /* Detail Section */
        .detail-section {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }
        
        .cover-section {
            position: sticky;
            top: 100px;
            height: fit-content;
        }
        .cover-image {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .rating-badge {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #000;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .info-section {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
        }
        .manhwa-title {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        .info-item {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 10px;
        }
        .info-label {
            color: #999;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        .info-value {
            color: #fff;
            font-weight: 600;
            font-size: 1.1em;
        }
        
        .genres {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }
        .genre-tag {
            padding: 8px 16px;
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            color: white;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }
        
        .synopsis {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            line-height: 1.8;
            color: #ccc;
        }
        .synopsis h3 {
            color: #fff;
            margin-bottom: 15px;
        }
        
        /* Chapters Section */
        .chapters-section {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
        }
        .chapters-section h2 {
            margin-bottom: 20px;
            color: #ff6b6b;
        }
        .chapters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        .chapter-card {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        .chapter-card:hover {
            border-color: #ff6b6b;
            transform: translateY(-3px);
        }
        .chapter-title {
            font-weight: 600;
            color: #fff;
            margin-bottom: 5px;
        }
        .chapter-date {
            font-size: 0.85em;
            color: #999;
        }
        
        .no-chapters {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .detail-section {
                grid-template-columns: 1fr;
            }
            .cover-section {
                position: relative;
                top: 0;
            }
            .manhwa-title {
                font-size: 1.8em;
            }
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo" onclick="window.location.href='standalone.html'">üé≠ ARManhwa</div>
            <a href="standalone.html" class="back-btn">‚Üê Kembali</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="detail-section">
            <!-- Cover Section -->
            <div class="cover-section">
                <img id="cover-image" class="cover-image" src="" alt="Cover">
                <div class="rating-badge">‚≠ê <span id="rating">N/A</span></div>
            </div>

            <!-- Info Section -->
            <div class="info-section">
                <h1 class="manhwa-title" id="title">Loading...</h1>
                
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">Type</div>
                        <div class="info-value" id="type">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Status</div>
                        <div class="info-value" id="status">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Author</div>
                        <div class="info-value" id="author">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Latest Chapter</div>
                        <div class="info-value" id="latest-chapter">-</div>
                    </div>
                </div>

                <div id="genres-container" class="genres"></div>

                <div class="synopsis">
                    <h3>üìñ Synopsis</h3>
                    <p id="synopsis">Loading...</p>
                </div>
            </div>
        </div>

        <!-- Chapters Section -->
        <div class="chapters-section">
            <h2>üìö Chapter List</h2>
            <div id="chapters-container" class="chapters-grid">
                <div class="no-chapters">Loading chapters...</div>
            </div>
        </div>
    </div>

    <script>
        // Get manhwa slug from URL
        const urlParams = new URLSearchParams(window.location.search);
        const manhwaSlug = urlParams.get('slug');

        if (!manhwaSlug) {
            alert('Manhwa not found!');
            window.location.href = 'standalone.html';
        }

        // Load manhwa data from localStorage (set from main page)
        const manhwaData = JSON.parse(localStorage.getItem('current-manhwa'));

        if (manhwaData) {
            displayManhwaInfo(manhwaData);
        } else {
            // Fallback: redirect back
            alert('Data not found. Please select manhwa from main page.');
            window.location.href = 'standalone.html';
        }

        function displayManhwaInfo(manhwa) {
            document.getElementById('title').textContent = manhwa.title;
            document.getElementById('cover-image').src = manhwa.image;
            document.getElementById('rating').textContent = manhwa.rating || 'N/A';
            document.getElementById('type').textContent = manhwa.type || 'Manhwa';
            document.getElementById('status').textContent = manhwa.status || 'Unknown';
            document.getElementById('author').textContent = manhwa.author || 'Unknown';
            document.getElementById('latest-chapter').textContent = manhwa.latestChapter || 'N/A';
            document.getElementById('synopsis').textContent = manhwa.synopsis || 'No synopsis available.';

            // Display genres
            if (manhwa.genres && manhwa.genres.length > 0) {
                const genresContainer = document.getElementById('genres-container');
                genresContainer.innerHTML = manhwa.genres.map(g => 
                    `<span class="genre-tag">${g}</span>`
                ).join('');
            }

            // Load chapters if available
            loadChapters(manhwaSlug);
        }

        async function loadChapters(slug) {
            try {
                // Try multiple paths
                const paths = [
                    `../chapters/manhwaindo/${slug}.json`,
                    `chapters/manhwaindo/${slug}.json`,
                    `../../chapters/manhwaindo/${slug}.json`
                ];
                
                let data = null;
                for (const path of paths) {
                    try {
                        const response = await fetch(path);
                        if (response.ok) {
                            data = await response.json();
                            break;
                        }
                    } catch (e) {
                        continue;
                    }
                }
                
                if (data && data.chapters) {
                    displayChapters(data.chapters);
                } else {
                    document.getElementById('chapters-container').innerHTML = `
                        <div class="no-chapters">
                            üì≠ Chapters belum di-scrape.<br>
                            <small>Gunakan: node scrape-chapters-manhwaindo.js</small>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading chapters:', error);
                document.getElementById('chapters-container').innerHTML = `
                    <div class="no-chapters">
                        ‚ö†Ô∏è Error loading chapters: ${error.message}<br>
                        <small>Path: chapters/manhwaindo/${slug}.json</small>
                    </div>
                `;
            }
        }

        function displayChapters(chapters) {
            if (!chapters || chapters.length === 0) {
                document.getElementById('chapters-container').innerHTML = `
                    <div class="no-chapters">No chapters available</div>
                `;
                return;
            }

            const container = document.getElementById('chapters-container');
            container.innerHTML = chapters.map(ch => `
                <div class="chapter-card" onclick="openChapter('${ch.number}')">
                    <div class="chapter-title">${ch.title || 'Chapter ' + ch.number}</div>
                    <div class="chapter-date">${ch.totalPages ? ch.totalPages + ' pages' : ''}</div>
                </div>
            `).join('');
        }

        function openChapter(chapterNumber) {
            // Navigate to chapter reader
            window.location.href = `reader.html?slug=${manhwaSlug}&chapter=${chapterNumber}`;
        }
    </script>
</body>
</html>
