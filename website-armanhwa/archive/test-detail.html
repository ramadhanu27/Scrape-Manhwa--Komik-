<!DOCTYPE html>
<html>
<head>
    <title>Test Detail</title>
</head>
<body>
    <h1 id="title">Loading...</h1>
    <p id="status">Checking...</p>
    
    <script>
        // Simulate embedded data
        const MANHWA_DATA = {
            "not-over": {
                "title": "Not Over",
                "rating": "7.00",
                "type": "Manhwa Color",
                "status": "Ongoing",
                "author": "Unknown",
                "latestChapter": "Chapter 50",
                "synopsis": "Test synopsis",
                "genres": ["Sports", "School Life"]
            }
        };
        
        // Get slug from URL
        const urlParams = new URLSearchParams(window.location.search);
        const slug = urlParams.get('slug') || 'not-over';
        
        console.log('Slug:', slug);
        console.log('Data:', MANHWA_DATA[slug]);
        
        // Update page
        const data = MANHWA_DATA[slug];
        if (data) {
            document.getElementById('title').textContent = data.title;
            document.getElementById('status').textContent = 'Data loaded successfully!';
        } else {
            document.getElementById('status').textContent = 'Data not found!';
        }
    </script>
</body>
</html>
