<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARManhwa - Baca Manhwa Gratis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #666;
            font-size: 1.2em;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: bold;
        }

        .search-bar {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .search-bar input {
            width: 100%;
            padding: 15px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1.1em;
            outline: none;
            transition: all 0.3s;
        }

        .search-bar input:focus {
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .manhwa-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .manhwa-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .manhwa-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .manhwa-image {
            width: 100%;
            height: 280px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .manhwa-info {
            padding: 15px;
        }

        .manhwa-title {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 8px;
            color: #333;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .manhwa-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .manhwa-chapter {
            color: #667eea;
            font-weight: bold;
        }

        .manhwa-rating {
            background: #ffd700;
            color: #333;
            padding: 3px 8px;
            border-radius: 5px;
            font-weight: bold;
        }

        .manhwa-type {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            position: absolute;
            top: 10px;
            right: 10px;
            font-weight: bold;
        }

        .manhwa-card {
            position: relative;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.5em;
        }

        .no-results {
            text-align: center;
            padding: 50px;
            background: white;
            border-radius: 10px;
            color: #666;
            font-size: 1.2em;
        }

        footer {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #666;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .manhwa-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .stats {
                gap: 15px;
            }

            .filters {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé≠ ARManhwa</h1>
            <p class="subtitle">Baca Manhwa Gratis - Update Setiap Hari</p>
            <div class="stats">
                <div class="stat-item">üìö <span id="total-manhwa">0</span> Manhwa</div>
                <div class="stat-item">üìñ <span id="total-chapters">0</span> Chapters</div>
                <div class="stat-item">‚≠ê Rating Tertinggi</div>
            </div>
        </header>

        <div class="search-bar">
            <input type="text" id="search-input" placeholder="üîç Cari manhwa favorit kamu...">
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">Semua</button>
            <button class="filter-btn" data-filter="ongoing">Ongoing</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <button class="filter-btn" data-filter="popular">Populer</button>
            <button class="filter-btn" data-filter="latest">Terbaru</button>
        </div>

        <div id="manhwa-container" class="manhwa-grid">
            <div class="loading">‚è≥ Loading manhwa...</div>
        </div>

        <footer>
            <p>¬© 2025 ARManhwa - All Rights Reserved</p>
            <p>Data from ManhwaIndo.app</p>
        </footer>
    </div>

    <script>
        let allManhwa = [];
        let filteredManhwa = [];
        let currentFilter = 'all';

        // Load data from JSON
        async function loadManhwa() {
            try {
                // Try multiple paths
                let response;
                const paths = [
                    '../data/manhwaindo/manhwa-list.json',
                    './data/manhwaindo/manhwa-list.json',
                    'data/manhwaindo/manhwa-list.json'
                ];
                
                let lastError;
                for (const path of paths) {
                    try {
                        response = await fetch(path);
                        if (response.ok) break;
                    } catch (e) {
                        lastError = e;
                    }
                }
                
                if (!response || !response.ok) {
                    throw new Error('File JSON tidak ditemukan. Coba path: ' + paths.join(', '));
                }
                
                const data = await response.json();
                allManhwa = data.manhwa || [];
                filteredManhwa = [...allManhwa];
                
                if (allManhwa.length === 0) {
                    throw new Error('Data manhwa kosong');
                }
                
                document.getElementById('total-manhwa').textContent = allManhwa.length;
                
                // Calculate total chapters
                const totalChapters = allManhwa.reduce((sum, m) => {
                    const match = m.latestChapter?.match(/\d+/);
                    return sum + (match ? parseInt(match[0]) : 0);
                }, 0);
                document.getElementById('total-chapters').textContent = totalChapters.toLocaleString();
                
                renderManhwa();
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('manhwa-container').innerHTML = `
                    <div class="no-results">
                        ‚ùå Error loading data: ${error.message}
                        <br><br>
                        <strong>Solusi:</strong><br>
                        1. Pastikan file ada di: <code>data/manhwaindo/manhwa-list.json</code><br>
                        2. Buka dengan Live Server (bukan double click)<br>
                        3. Atau scrape data dulu: <code>cd manhwaindo && node scrape-manhwaindo.js 10 details 10</code>
                        <br><br>
                        <button onclick="location.reload()" style="padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1em;">
                            üîÑ Reload
                        </button>
                    </div>
                `;
            }
        }

        // Render manhwa cards
        function renderManhwa() {
            const container = document.getElementById('manhwa-container');
            
            if (filteredManhwa.length === 0) {
                container.innerHTML = '<div class="no-results">üò¢ Tidak ada manhwa yang ditemukan</div>';
                return;
            }

            container.innerHTML = filteredManhwa.map(manhwa => `
                <div class="manhwa-card" onclick="openManhwa('${manhwa.url}')">
                    <div class="manhwa-type">${manhwa.type || 'Manhwa'}</div>
                    <img class="manhwa-image" src="${manhwa.image}" alt="${manhwa.title}" 
                         onerror="this.src='https://via.placeholder.com/200x280?text=No+Image'">
                    <div class="manhwa-info">
                        <div class="manhwa-title">${manhwa.title}</div>
                        <div class="manhwa-meta">
                            <span class="manhwa-chapter">${manhwa.latestChapter || 'N/A'}</span>
                            <span class="manhwa-rating">‚≠ê ${manhwa.rating || 'N/A'}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Search functionality
        document.getElementById('search-input').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            filteredManhwa = allManhwa.filter(manhwa => 
                manhwa.title.toLowerCase().includes(searchTerm) ||
                (manhwa.genres && manhwa.genres.some(g => g.toLowerCase().includes(searchTerm)))
            );
            renderManhwa();
        });

        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const filter = btn.dataset.filter;
                currentFilter = filter;
                
                switch(filter) {
                    case 'all':
                        filteredManhwa = [...allManhwa];
                        break;
                    case 'ongoing':
                        filteredManhwa = allManhwa.filter(m => m.status === 'Ongoing');
                        break;
                    case 'completed':
                        filteredManhwa = allManhwa.filter(m => m.status === 'Completed');
                        break;
                    case 'popular':
                        filteredManhwa = [...allManhwa].sort((a, b) => 
                            parseFloat(b.rating || 0) - parseFloat(a.rating || 0)
                        );
                        break;
                    case 'latest':
                        filteredManhwa = [...allManhwa];
                        break;
                }
                
                renderManhwa();
            });
        });

        // Open manhwa detail
        function openManhwa(url) {
            window.open(url, '_blank');
        }

        // Load data on page load
        loadManhwa();
    </script>
</body>
</html>
